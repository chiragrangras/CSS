<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }
        .login-box{
            position: absolute;
            width: 400px;
            height: 450px;
            background-color:white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 20px;
            color: black;
            text-align: left;
        }
        .input-box{
            width: 100%;
            margin: 30px 0;
        }
        .input-box input{
            padding: 10px 90px 10px 10px;
        }
        .btn{
            width: 100%;
            padding: 10px 0px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .remember-forgot{
            margin-top: 15px;
            font-size: .9em;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remember-label{
            margin-left: 10px;
        }
        #header-container{
            display: flex;
        }
        #header-content{
            width: 70%;
        }
        #facebook-icon{
            width: 15%;
        }
        #twitter-icon{
            width: 15%;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <form action="">
            <div id="header-container">
                <h1 id="header-content">Sign In</h1>
                <i id="facebook-icon"></i>
                <i id="twitter-icon"></i>
            </div>
            <div class="input-box">
                <input type="username" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>
            <button class="btn">Sign In</button>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me"/><label class="remember-label" for="remember-me">Remember me</label>
                </div>
                <div>
                    <a href="#">Forgot Password</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
