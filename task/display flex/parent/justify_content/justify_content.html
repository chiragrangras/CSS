<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify_content</title>
    <link rel="stylesheet" href="justify_content.css" />
  </head>
  <body>
    <div class="container justify_content_flex_strat">
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container justify_content_flex_end">
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container justify_content_center">
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container justify_content_space_between">
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container justify_content_space_around">
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container justify_content_space_evenly">
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
  </body>
</html>
