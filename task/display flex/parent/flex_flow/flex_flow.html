<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex_flow</title>
    <link rel="stylesheet" href="flex_flow.css" />
  </head>
  <body>
    <div class="container container-column-nowrap">
      <p>column-nowrap</p>
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container container-column-reverse-nowrap">
      <p>column-reverse-nowrap</p>
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container container-row-nowrap">
      <p>row-nowrap</p>
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container container-row-wrap">
      <p>row-wrap</p>
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
      <div class="box box-4">Box-4</div>
    </div>
    <div class="container container-row-reverse-wrap">
        <p>row-reverse-wrap</p>
        <div class="box box-1">Box-1</div>
        <div class="box box-2">Box-2</div>
        <div class="box box-3">Box-3</div>
        <div class="box box-4">Box-4</div>
      </div>
  </body>
</html>
