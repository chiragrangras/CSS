<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudeo Class Selector</title>
    <style>
        h1{
            color: rgb(73, 248, 3);
            background-color: rgb(46, 7, 241);
            font-size: 20px;
        }
        h1:hover{
            color: rgb(240, 250, 93);
            background-color: rgb(198, 127, 246);
            font-size: 30px;
        }
        a{
            color: rgb(245, 52, 209);
        }
        a:active{
            color: rgb(245, 47, 133);
        }
        a:visited{
            color: violet;
        }

    </style>
</head>
<body>
    <h1>Psudeo Class Selector</h1>
    <a href="#">Mehul</a><br>
    <a href="https://www.youtube.com">Jay</a>
</body>
</html>
