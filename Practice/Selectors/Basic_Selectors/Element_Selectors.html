<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        h1{
            background-color: rgb(33, 20, 220);
            color: rgb(55, 158, 247);
            font-size: 50px;
        }
        p{
            background-color: rgb(20, 220, 63);
            color: rgb(19, 111, 241);
            font-size: 30px;
        }
        label{
            background-color: rgb(220, 150, 20);
            color: rgb(214, 37, 234);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Element Selectors (Tag Name)</h1>
    <p>CSS Properties apply in particular selected element</p>
    <label for="">Hey I'M Label</label>
</body>
</html>
