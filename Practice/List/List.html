<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in CSS</title>
</head>
<style>
    h1{
        background-color: blue;
        color: aqua;
        text-align: center;
        border: 10px solid olivedrab;
    }
    .list_1{
        list-style: none;
    }
    .list_2{
        list-style: georgian;
    }
    .list_3{
        list-style-type: lower-greek;
    }
</style>
<body>
    <h1>List in CSS</h1>
    <h2>List style none</h2>
    <ul class="list_1">
        <li>Text</li>
        <li>Text</li>
        <li>Text</li>
    </ul>
    <hr>
    <h2>List style georgian</h2>
    <ul class="list_2">
        <li>Text</li>
        <li>Text</li>
        <li>Text</li>
    </ul>
    <hr>
    <h2>List style lower-greek</h2>
    <ul class="list_3">
        <li>Text</li>
        <li>Text</li>
        <li>Text</li>
    </ul>
</body>
</html>
