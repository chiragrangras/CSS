<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        .parent>p{
            color: aliceblue;
            background-color: crimson;
            font-size: 50px;
        }
        .child>p{
            background-color: teal;
            color: khaki;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <div class="parent">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="child">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
