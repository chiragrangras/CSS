<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selectors</title>
    <style>
        *{
            background-color:royalblue;
            color: tomato;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Universal Selectors (*)</h1>
    <p>CSS Properties apply in every element</p>
    <label for="">Hey I'M Label</label>
</body>
</html>
