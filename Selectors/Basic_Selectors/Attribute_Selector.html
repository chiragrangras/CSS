<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        div[class*="box"]{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
            color: aliceblue;
        }
        .box-1{
            background-color: rgb(22, 61, 252);
        }
        .box-2{
            background-color: rgb(8, 251, 73);
        }
        .box-3{
            background-color: rgb(134, 17, 244);
        }
    </style>
</head>
<body>
    <h1>Attribute Selector</h1>
    <div class="box-1">Box-1</div>
    <div class="box-2">Box-2</div>
    <div class="box-3">Box-3</div>
</body>
</html>
