<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        .Heading{
            background-color: rgb(35, 137, 10);
            color: rgb(104, 178, 243);
            font-size: 50px;
        }
        .para{
            background-color: rgb(11, 7, 253);
            color: rgb(39, 239, 242);
            font-size: 30px;
        }
        .lableHuMai{
            background-color: rgb(248, 11, 11);
            color: rgb(205, 254, 11);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="Heading">Class Selectors (.)</h1>
    <p class="para">CSS Properties apply in particular selected Class</p>
    <p class="para">Class can be multiple</p>
    <label class="lableHuMai">Hey I'M Label</label>
</body>
</html>
